<head>
  <title>NetGO</title>
</head>

<body>
  {{> boardView}}
</body>

<template name="boardView">
  <div class="board">
    {{#each row}}
      {{#each this}}
        <div class="tile {{status}}"></div>
      {{/each}}
    {{/each}}
  </div>
  <canvas id="canvas" width="760" height="760"></canvas>
</template>
