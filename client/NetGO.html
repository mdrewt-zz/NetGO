<head>
    <title>NetGO</title>
</head>

<body>
    <div id="board">
        {{> boardView}}
    </div>
    <div id="gameInfo">
        {{> info}}
    </div>
</body>

<template name="boardView">
    <div class="board-container" width="800", height="800">
        {{#each rows}}
            <div class="board-label" width="40" height="40">{{value}}</div>
        {{/each}}
        <canvas id="canvas" width="760" height="760"></canvas>
    </div>
</template>

<template name="info">
    <h1>It is {{turn}}'s turn.</h1>
</template>
