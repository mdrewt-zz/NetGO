<head>
  <title>NetGO</title>
</head>

<body>
  {{> boardView}}
</body>

<template name="boardView">
  <div id="board">
    {{#each game}}
      {{#each position}}
        {{#each this}}
          <div class="tile {{status}}"></div>
        {{/each}}
      {{/each}}
    {{/each}}
  </div>
  <canvas id="canvas" width="760" height="760"></canvas>
</template>
